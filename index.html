<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class='navbar'>
        <h1 class='logo'>MyLibrary</h1>
    </nav>
    <div class='book-display'>
        <button class='new-book-button'>+ NEW BOOK</button>
    </div> 
    <div class='modal'>
        <conatiner class='modal-content'>
            <span class='exit'>&times;</span>
            <h2 id='add-book-header'>Add Book to Library</h2>
            <form id='add-book-form' action=""> 
                <ul>
                    <li>
                        <label for='title-input'>Title:</label>
                        <input type='text' class='new-book-input' id='title-input' placeholder='Title' name='title_input'>
                    </li>
                    <li>
                        <label for='author-input'>Author:</label>
                        <input type='text' class='new-book-input' id='author-input' placeholder='Author' name='author_input'>
                    </li>
                    <li>
                        <label for='pages-input'>Number of Pages:</label>
                        <input type='number' class='new-book-input' id='pages-input' placeholder='# of Pages' name='pages_input'>
                    </li>
                    <li>
                        <label for='read-input'>Have you read it yet? </label>
                        <input type='checkbox' class='new-book-input' id='read-input' name='read_input'>
                    </li>
                    <li class='button'>
                        <button type='button' id='submit-new-book'>SUBMIT</button>
                    </li>
                </ul>
            </form>
        </conatiner> 
    </div>
    <script src='script.js'> </script>    
</body>
</html>
