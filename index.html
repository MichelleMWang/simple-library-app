<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1 class='logo'>MyLibrary</h1>
    </nav>
    <div class='book-display'>
        <button class='new-book-button'>NEW BOOK</button>
    </div> 
    <div class='modal'>
        <conatiner class='modal-content'>
            <span class='exit'>&times;</span>
            <input type='text' id='title-input' placeholder='Title'>
            <input type='text' id='author-input' placeholder='Author'>
            <input type='number' id='pages-input' placeholder='Number of Pages'>
            <container class='checkbox-container'> 
            <label for='pages-input'>Have you read it yet? </label>
            <input type='checkbox' id='pages-input'>
            </container>
            <button id='submit-new-book'>Submit</button>
        </conatiner> 
    </div>
    <script src='script.js'> </script>
